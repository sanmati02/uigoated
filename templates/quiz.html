{% extends "layout.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'quiz.js') }}"></script>
    <script type = "text/javascript">
        let question = {{question|tojson}}
        let score = {{score|tojson}}
        $(document).ready(function(){
            $("#next_button").click(function(){
            if ("{{question.next_question}}"=="end"){
                window.location.href='/endquiz'

            }
            else{
                window.location.href='/quiz/{{question.next_question}}'
            }
            })
        })
    </script>
 <br>
    <div class = "title" id="quiztitle"></div>
 
 

    <div id ="comment" class = "greenText">HI</div>

    <div class = "container">
        <div id='piano' class='row'>
            <button id ='C' class="white key">C<br><br>&ltA&gt</button>
            <button id ='Cs' class="black key">C#<br><br>&ltW&gt</button>
            <button id ='D' class="white key">D<br><br>&ltS&gt</button>
            <button id ='Ds' class="black key">D#<br><br>&ltE&gt</button>
            <button id = 'E' class="white key">E<br><br>&ltD&gt</button>
            <button id = 'F' class="white key">F<br><br>&ltF&gt</button>
            <button id ='Fs' class="black key">F#<br><br>&ltT&gt</button>
            <button id = 'G'class="white key">G<br><br>&ltG&gt</button>
            <button id ='Gs' class="black key">G#<br><br>&ltY&gt</button>
            <button id = 'A'class="white key">A<br><br>&ltH&gt</button>
            <button id ='As' class="black key">A#<br><br>&ltU&gt</button>
            <button id = 'B' class="white key">B<br><br>&ltJ&gt</button>
            <button id = 'highC'class="white key">C<br><br>&ltK&gt</button>

<div class = 'row'>

    <div class = 'col-6'>

        </div>
    </div>
</div>

    <div class ="row">

            </br>

            </div>
        </div>
        <div class = "col-md-6">
            <img id = "popper" src="https://www.freeiconspng.com/uploads/help-icon-12.png" >

            </div>
        </div>
    </div>


    
</div>
